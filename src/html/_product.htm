<div class="product">
  <div class="product__container">
    <div class="product__header">
      <h2 class="product__title">@@title</h2>
      <a href="" class="product__more">view all</a>
    </div>
    <!-- Оболочка слайдера -->
    <div class="product__slider swiper">
      <!-- Двигающееся часть слайдера -->
      <div class="product__wrapper swiper-wrapper">
        <!-- Слайд -->
        <div class="product__slide swiper-slide">
          <article class="product-card">
            <a href="" class="product-card__image">
              <span class="product-card__item-ibg product-card__item-ibg--contain">
                <img src="@img/store/1.jpg" alt="Guitars"></span>
            </a>
            <div class="product-card__body">
              <h4 class="product-card__title">
                <a href="" class="product-card__link-title">The Essential Les Paul</a></h4>
              <div class="product-card__footer">
                <div class="product-card__price">$1,299.00</div>
              </div>
            </div>
          </article>
        </div>
        <div class="product__slide swiper-slide">
          <article class="product-card">
            <a href="" class="product-card__image">
              <span class="product-card__item-ibg product-card__item-ibg--contain">
                <img src="@img/store/2.jpg" alt="Guitars"></span>
            </a>
            <div class="product-card__body">
              <h4 class="product-card__title">
                <a href="" class="product-card__link-title">J-45 Standard</a></h4>
              <div class="product-card__footer">
                <div class="product-card__price">$1,699.00</div>
              </div>
            </div>
          </article>
        </div>
        <div class="product__slide swiper-slide">
          <article class="product-card">
            <a href="" class="product-card__image">
              <span class="product-card__item-ibg product-card__item-ibg--contain">
                <img src="@img/store/3.jpg" alt="Guitars"></span>
            </a>
            <div class="product-card__body">
              <h4 class="product-card__title">
                <a href="" class="product-card__link-title">Hummingbird Standard</a></h4>
              <div class="product-card__footer">
                <div class="product-card__price">$2,099.00</div>
              </div>
            </div>
          </article>
        </div>
      </div>
      <!-- Если нужна пагинация -->
      <div class="swiper-pagination"></div>

    </div>
  </div>
</div>
